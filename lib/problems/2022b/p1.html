" class="latex" alt="$\overline{AD}$" width="29" height="15" /> so that <img src="https://latex.artofproblemsolving.com/f/4/b/f4bb1db3d066da48df7576e30ef3831ec64cecc7.png" class="latex" alt="$\overline{BP}$" width="29" height="15" /> <img src="https://latex.artofproblemsolving.com/2/9/5/29501a90018e83d6d3e88b1f83bdfb71e692561e.png" class="latex" alt="$\perp$" width="13" height="12" /> <img src="https://latex.artofproblemsolving.com/c/f/b/cfbb4c52e011ceed6e813118a7d59e931af444a2.png" class="latex" alt="$\overline{AD}$" width="29" height="15" />, <img src="https://latex.artofproblemsolving.com/8/6/c/86c5def47ea9d51fe73ca3b15a86414585812930.png" class="latex" alt="$AP = 3$" width="60" height="13" />, and <img src="https://latex.artofproblemsolving.com/3/1/a/31ae82ddb78910d9b4b4da47c9262cc24f1166f0.png" class="latex" alt="$PD = 2$" width="62" height="12" />. What is the area of <img src="https://latex.artofproblemsolving.com/f/9/e/f9efaf9474c5658c4089523e2aff4e11488f8603.png" class="latex" alt="$ABCD$" width="57" height="13" />? (Note: The figure is not drawn to scale.) </p><p><img src="https://latex.artofproblemsolving.com/1/5/0/150aeac95fbc38e4ea6602817ade871e681d99e3.png" class="latexcenter" alt="[asy] import olympiad; size(180); real r = 3, s = 5, t = sqrt(r*r+s*s); defaultpen(linewidth(0.6) + fontsize(10)); pair A = (0,0), B = (r,s), C = (r+t,s), D = (t,0), P = (r,0); draw(A--B--C--D--A^^B--P^^rightanglemark(B,P,D)); label(&quot;$A$&quot;,A,SW); label(&quot;$B$&quot;, B, NW); label(&quot;$C$&quot;,C,NE); label(&quot;$D$&quot;,D,SE); label(&quot;$P$&quot;,P,S); [/asy]" width="302" height="185" /> </p><p><img src="https://latex.artofproblemsolving.com/1/c/1/1c13204d0ebe9d9d1d1681b6f8b8effd4ca33b61.png" class="latex" alt="$\textbf{(A) }3\sqrt 5 \qquad \textbf{(B) }10 \qquad \textbf{(C) }6\sqrt 5 \qquad \textbf{(D) }20\qquad \textbf{(E) }25$" style="vertical-align: -5px" width="431" height="23" /> </p><p><a
