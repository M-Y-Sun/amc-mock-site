<h2><span class="mw-headline" id="Problem_18">Problem 18</span></h2> <p>Suppose <img src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" class="latex" alt="$a$" style="vertical-align: -1px" width="11" height="10" />, <img src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" class="latex" alt="$b$" style="vertical-align: -1px" width="10" height="14" />, and <img src="https://latex.artofproblemsolving.com/3/3/7/3372c1cb6d68cf97c2d231acc0b47b95a9ed04cc.png" class="latex" alt="$c$" width="8" height="8" /> are positive integers such that <img src="https://latex.artofproblemsolving.com/9/d/e/9de57af5ee496bb9e8f3027fd9a4a5090e94a449.png" class="latexcenter" alt="\[\dfrac{a}{14}+\dfrac{b}{15}=\dfrac{c}{210}.\]" width="123" height="37" /> </p><p>Which of the following statements are necessarily true? </p><p>I. If <img src="https://latex.artofproblemsolving.com/e/4/f/e4f9592f66857270e09ba60d759de7871bcbca21.png" class="latex" alt="$\gcd(a,14)=1$" style="vertical-align: -5px" width="112" height="20" /> or <img src="https://latex.artofproblemsolving.com/f/9/4/f94d253e556e855a89d67f28614985157cbad15e.png" class="latex" alt="$\gcd(b,15)=1$" style="vertical-align: -5px" width="111" height="20" /> or both, then <img src="https://latex.artofproblemsolving.com/f/1/0/f1068083822035954bf16cd1c7e5623b42d27d01.png" class="latex" alt="$\gcd(c,210)=1$" style="vertical-align: -5px" width="120" height="20" />. </p><p>II. If <img src="https://latex.artofproblemsolving.com/f/1/0/f1068083822035954bf16cd1c7e5623b42d27d01.png" class="latex" alt="$\gcd(c,210)=1$" style="vertical-align: -5px" width="120" height="20" />, then <img src="https://latex.artofproblemsolving.com/e/4/f/e4f9592f66857270e09ba60d759de7871bcbca21.png" class="latex" alt="$\gcd(a,14)=1$" style="vertical-align: -5px" width="112" height="20" /> or <img src="https://latex.artofproblemsolving.com/f/9/4/f94d253e556e855a89d67f28614985157cbad15e.png" class="latex" alt="$\gcd(b,15)=1$" style="vertical-align: -5px" width="111" height="20" /> or both. </p><p>III. <img src="https://latex.artofproblemsolving.com/f/1/0/f1068083822035954bf16cd1c7e5623b42d27d01.png" class="latex" alt="$\gcd(c,210)=1$" style="vertical-align: -5px" width="120" height="20" /> if and only if <img src="https://latex.artofproblemsolving.com/6/2/1/621c206649176f4349cea108b60d832e7baf598c.png" class="latex" alt="$\gcd(a,14)=\gcd(b,15)=1$" style="vertical-align: -5px" width="212" height="20" />. </p><p><img src="https://latex.artofproblemsolving.com/7/a/1/7a1dc6b14e6669ae7b9016d7101c7b8e63e4a1f9.png" class="latex" alt="$\textbf{(A)}~\text{I, II, and III}\qquad\textbf{(B)}~\text{I only}\qquad\textbf{(C)}~\text{I and II only}\qquad\textbf{(D)}~\text{III only}\qquad\textbf{(E)}~\text{II and III only}$" style="vertical-align: -5px" width="692" height="18" /> </p><p><a
