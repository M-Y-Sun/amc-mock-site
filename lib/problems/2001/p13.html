<h2><span class="mw-headline" id="Problem_13">Problem 13</span></h2> <p>A telephone number has the form <img src="https://latex.artofproblemsolving.com/e/b/b/ebb45fc71293503af7e3475c08587915917557cb.png" class="latex" alt="$ABC - DEF - GHIJ$" width="183" height="13" />, where each letter represents a different digit. The digits in each part of the numbers are in decreasing order; that is, <img src="https://latex.artofproblemsolving.com/7/4/c/74c3286b4dd93a22276e3b98e142a26416d6f21d.png" class="latex" alt="$A &gt; B &gt; C$" style="vertical-align: 0px" width="91" height="13" />, <img src="https://latex.artofproblemsolving.com/a/a/4/aa45904a25d5c070d3c62afad39e54e646ab1474.png" class="latex" alt="$D &gt; E &gt; F$" style="vertical-align: -2px" width="95" height="15" />, and <img src="https://latex.artofproblemsolving.com/6/4/3/643a817d036c40acee6b19568fd1ccdbc7831867.png" class="latex" alt="$G &gt; H &gt; I &gt; J$" style="vertical-align: 0px" width="125" height="13" />. Furthermore, <img src="https://latex.artofproblemsolving.com/9/f/f/9ffb448918db29f2a72f8f87f421b3b3cad18f95.png" class="latex" alt="$D$" style="vertical-align: -1px" width="17" height="14" />, <img src="https://latex.artofproblemsolving.com/f/a/2/fa2fa899f0afb05d6837885523503a2d4df434f9.png" class="latex" alt="$E$" style="vertical-align: -1px" width="16" height="14" />, and <img src="https://latex.artofproblemsolving.com/a/0/5/a055f405829e64a3b70253ab67cb45ed6ed5bb29.png" class="latex" alt="$F$" style="vertical-align: -1px" width="16" height="14" /> are consecutive even digits; <img src="https://latex.artofproblemsolving.com/6/e/2/6e28ce12d49d39f160d5a0ef54077fc98e4b9d2b.png" class="latex" alt="$G$" width="14" height="12" />, <img src="https://latex.artofproblemsolving.com/b/1/9/b1902d279ba37d60bdce4e0e987b7cd19d48974e.png" class="latex" alt="$H$" width="16" height="12" />, <img src="https://latex.artofproblemsolving.com/0/2/7/027f4a11d6090f9eac0ce2488df6384dad1263ea.png" class="latex" alt="$I$" width="9" height="12" />, and <img src="https://latex.artofproblemsolving.com/a/b/b/abb5588023cfa1ac14643e9778699f03eecc57a3.png" class="latex" alt="$J$" style="vertical-align: -1px" width="14" height="14" /> are consecutive odd digits; and <img src="https://latex.artofproblemsolving.com/0/c/e/0ce34505b60a57420d2704b5b129a501ce25fa66.png" class="latex" alt="$A + B + C = 9$" style="vertical-align: -1px" width="120" height="14" />. Find <img src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" class="latex" alt="$A$" width="13" height="13" />. </p><p><img src="https://latex.artofproblemsolving.com/9/6/2/96227966e4c241c8c190e5e72137304572ca8003.png" class="latex" alt="$\textbf{(A)} \ 4 \qquad \textbf{(B)} \ 5 \qquad \textbf{(C)} \ 6 \qquad \textbf{(D)} \ 7 \qquad \textbf{(E)} \ 8$" style="vertical-align: -4px" width="348" height="17" /> </p><p><a
